<!DOCTYPE html>
<html>
<head><title>Uber Trip Manager</title></head>
<body>
  <h1>Uber Trip Manager</h1>
  <p>Paste your Uber trip URLs below (one per line):</p>
  <textarea id="urls" rows="10" cols="80"></textarea><br>
  <button onclick="start()">Save Trips</button>
  <pre id="log"></pre>
  <p>Select month and year to gather URLs:</p>
  <input id="month" type="number" min="1" max="12" placeholder="Month (1–12)">
  <input id="year" type="number" min="2014" max="2024" placeholder="Year (2014–Current)">  
  <button onclick="gatherUrls()">Gather Trip URLs</button>

  <script src="renderer.js"></script>
</body>
</html>
